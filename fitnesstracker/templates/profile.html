{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-blue-text text-darken-4">
                Profile for {{ user_data.first_name }} {{ user_data.last_name }} {{ user_data.user_id }}
            </h3>
        </div>
    </div>
</div>
<!-- Now the data has loaded redirect to the map -->
<script type="text/javascript">
    setTimeout(function () {
        window.location.href = "{{ url_for('map_link') }}";
    }, 500);
</script>

{% endblock %}

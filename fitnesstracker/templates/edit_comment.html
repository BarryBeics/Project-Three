{% extends "base.html" %}
{% block content %}


<h3 class="d-flex justify-content-center">Edit Comment</h3>

<div class="row card">
    <form method="POST" action="{{ url_for('edit_comment', comment_id=comment.comment_id) }}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <!-- distance -->
                <div class="mb-3">
                    <label for="distance">Comment</label>
                    <input type="textarea" name="comment" class="form-control" id="comment"  value="{{ comment.comment }}" 
                        aria-describedby="comment" required>
                </div>
                
                <!-- Submit -->
                <button type="submit" class="btn btn-warning">Edit<i class="fa-solid fa-sign-in-alt"
                        aria-hidden="true"></i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

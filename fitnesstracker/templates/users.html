{% extends "base.html" %}
{% block content %}


<h3 class="d-flex justify-content-center">Manage Users</h3>
<div class="row">
    {% for user in users%}
    <div class="col-sm-6">
        <div class="card" style="width: 18rem;">

            <div class="card-body">
                <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                <p class="card-text">{{ user.access }}</p>
                <p class="card-text">{{ user.email }}</p>
                <a href="{{ url_for('edit_user', user_id=user.user_id) }}" class="btn btn-warning">Edit</a>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#modal-{{ user.user_id }}"> Delete </button>

                <!-- Confirmation Modal -->
                <div class="modal" id="modal-{{ user.user_id }}" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h4>Are you sure you want to delete this user?</h4>
                                <p>This action cannot be undone!</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                                <a href="{{ url_for('delete_user', user_id=user.user_id) }}"
                                    class="btn btn-success">Yes</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>


{% endblock %}

{% extends "base.html" %}
{% block content %}


<div class="container form-box d-flex justify-content-center">
    <div class="row">
        <div class="col">
            <h3>Register A Group Name</h3>
            <p>You can create you own unique group name, you will need to then invite your friends
                 to update there group name in the setting so that you can all be grouped together on the system.</p>

            <form method="POST" action="{{ url_for('register_group') }}">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <!-- first name -->
                        <div class="mb-3">
                            <i class="fa-solid fa-user" aria-hidden="true"></i>
                            <label for="name">Group Name</label>
                            <input type="text" name="name" minlength="3" maxlength="15"
                                pattern="^[a-zA-Z0-9]{2,15}$" class="form-control" id="name"
                                aria-describedby="name" required>
                        </div>
                        <!-- register -->
                        <button type="submit" class="btn btn-warning">Register<i class="fa-solid fa-sign-in-alt"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
            </form>



        </div>
    </div>
</div>


{% endblock %}

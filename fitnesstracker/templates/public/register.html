{% extends "base.html" %}
{% block content %}


<div class="container form-box d-flex justify-content-center">
    <div class="row">
        <div class="col">
            <h3>Register</h3>

            <form method="POST" action="{{ url_for('register') }}">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <!-- first name -->
                        <div class="mb-3">
                            <i class="fa-solid fa-user" aria-hidden="true"></i>
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" minlength="2" maxlength="15"
                                pattern="^[a-zA-Z0-9]{2,15}$" class="form-control" id="first_name"
                                aria-describedby="first_name" required>
                        </div>

                        <!-- last name -->
                        <div class="mb-3">
                            <i class="fa-solid fa-user" aria-hidden="true"></i>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" minlength="2" maxlength="15"
                                pattern="^[a-zA-Z0-9]{2,15}$" class="form-control" id="last_name"
                                aria-describedby="last_name" required>
                        </div>

                        <!-- email -->
                        <div class="mb-3">
                            <i class="fa-solid fa-at" aria-hidden="true"></i>
                            <label for="email" class="form-label">Email address</label>
                            <input id="email" name="email" type="email" class="form-control"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </div>

                        <!-- password -->
                        <div class="mb-3">
                            <i class="fa-solid fa-user-lock" aria-hidden="true"></i>
                            <label for="password" class="form-label">Password</label>
                            <input type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                                name="password" class="form-control" id="password" required>
                            <label for="password" class="form-label">Password criteria:</label>
                            <p><i class="fa-solid fa-check"></i> Can't be entrily numeric</p>
                            <p><i class="fa-solid fa-check"></i> Please keep safe as it will be encrypted</p>
                        </div>

                        <!-- register -->
                        <button type="submit" class="btn btn-warning">Register<i class="fa-solid fa-sign-in-alt"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
            </form>

            <p>
                Already Registered? <a href="{{ url_for('login') }}">Log In</a>
            </p>

        </div>
    </div>
</div>


{% endblock %}

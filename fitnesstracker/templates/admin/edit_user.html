{% extends "base.html" %}
{% block content %}

<div class="main">
<h3 class="d-flex justify-content-center">Edit User</h3>

<div class="row card">
    <form method="POST" action="{{ url_for('edit_user', user_id=user.user_id) }}">
        <!-- Access -->
        <div class="mb-3">
            <label for="access"> Does this user have admin access?</label>
            <input type="checkbox" id="yes" name="access" {% if user.access == true %} checked {% endif %}> 
            <label for="yes">Yes</label><br>
            <p>{% if user.access == false %} This user does not have admin access {% endif %}</p>
        </div>


        <!-- Longitude -->
        <div class="mb-3">
            <label for="longitude" class="form-label">longitude:</label>
            <input id="longitude" name="longitude" value="{{ user.longitude }}"  type="number" class="form-control" pattern="^[0-9]{1,6}$"
                required>
        </div>

        <!-- Latitude -->
        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude:</label>
            <input id="latitude" name="latitude" value="{{ user.latitude }}"  type="number" class="form-control" pattern="^[0-9]{1,6}$" required>
        </div>
        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning">
                Edit User <i class="fa-solid fa-plus" aria-hidden="true"></i>
            </button>
        </div>
    </form>
</div>
</div>
{% endblock %}

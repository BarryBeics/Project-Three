{% extends "base.html" %}
{% block content %}

<div class="main">
    <!-- Sub Navigation & Title -->
    <div class="row">
        <div class="col-2 link-text mob d-block d-md-none "><a href="{{ url_for('admin') }}"><i
                    class="fa-solid fa-circle-left" aria-hidden="true"></i></a> </div>
        <div class="col-3 link-text d-none d-md-block"><a href="{{ url_for('admin') }}"><i
                    class="fa-solid fa-circle-left" aria-hidden="true"> Admin</i></a> </div>
        <div class="col-6">
            <h3 class="text-center">Edit User</h3>
        </div>
    </div>

    <div class="row card form">
        <form method="POST" action="{{ url_for('edit_user', user_id=user.user_id) }}">


            <div class="row">
                <div class="col-12">
                    <p>If required you can change the location of the user by entering in the correct coordinates below:</p>
                </div>
                
                <!-- Longitude -->
                <div class="col-12 col-md-6">
                    <label for="longitude" class="form-label">Longitude:</label>

                    <input id="longitude" name="longitude" value="{{ user.longitude }}" type="number" step="any"
                        class="form-control" required>
                        <p><i class="fa-solid fa-check"></i> Number only</p>
                    
                </div>
                <!-- Latitude -->
                <div class="col-12 col-md-6">
                    <label for="latitude" class="form-label">Latitude:</label>

                    <input id="latitude" name="latitude" value="{{ user.latitude }}" type="number" step="any"
                        class="form-control" required>
                        <p><i class="fa-solid fa-check"></i> Number only</p>
                </div>
            </div>

            <div class="row">
                <!-- Access -->
                <div class="col">
                    <br>
                    <label for="access"> {% if user.access == false %} This user does not have admin access! {% endif %}</label>
                    
                    <label for="access"> {% if user.access == true %} User has admin access? {% endif %}</label><br>
                    <label for="access"> {% if user.access == false %} Grant access? {% endif %}</label>
                    <input type="checkbox" id="yes" name="access" {% if user.access == true %} checked {% endif %}>
                    <label for="yes">Yes</label><br>
                    <p>{% if user.access == true %} Uncheck to remove access! {% endif %}</p>
                    
                </div>
            </div>

            <!-- Submit Button -->
            <div class="col text-center">
                <button type="submit" class="btn btn-warning button-margin">
                    Update <i class="fa-solid fa-plus" aria-hidden="true"></i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

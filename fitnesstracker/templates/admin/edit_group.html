{% extends "base.html" %}
{% block content %}


<h3 class="d-flex justify-content-center">Edit Group</h3>

<div class="row card">
    <form method="POST" action="{{ url_for('edit_group', group_id=group.group_id) }}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <!-- Group Name -->
                <div class="mb-3">
                    <label for="name">Group Name</label>
                    <input type="text" name="name" class="form-control" id="name"  value="{{ group.name }}" 
                        aria-describedby="name" required>
                </div>

                <!-- Group Size -->
                <div class="mb-3">
                    <label for="size">Group Size</label>
                    <input type="size" name="size" class="form-control" id="size"  value="{{ group.size }}" 
                        aria-describedby="size">
                </div>
                
                <!-- Submit -->
                <button type="submit" class="btn btn-warning">Edit<i class="fa-solid fa-sign-in-alt"
                        aria-hidden="true"></i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

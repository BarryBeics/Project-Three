{% extends "base.html" %}
{% block content %}


<h3 class="d-flex justify-content-center">Edit Activity</h3>

<div class="row card">
    <form class="col-sm-10 col-m-8 center" method="POST" action="{{ url_for('edit_activity', entry_id=activity.entry_id) }}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <!-- distance -->
                <div class="mb-3">
                    <label for="distance">Distance</label>
                    <input type="number" name="distance" min="2" max="100" step="0.1" class="form-control"
                    value="{{ activity.distance }}" id="distance" aria-describedby="distance" required>
                </div>
                <!-- activity type -->
                <div class="mb-3">
                    <label for="activity_type">Activity Type</label><br>
                    <input type="radio" id="run" name="activity_type" value="Run" {% if activity.activity_type == 'Run' %} checked {% endif %}>
                    <label for="run">Run</label><br>
                    <input type="radio" id="walk" name="activity_type" value="Walk" {% if activity.activity_type == 'Walk' %} checked {% endif %}>
                    <label for="walk">Walk</label><br>
                    <input type="radio" id="ride" name="activity_type" value="Ride" {% if activity.activity_type == 'Ride' %} checked {% endif %}>
                    <label for="ride">Ride</label>    
                </div>
                
                <!-- commute? -->
                <div class="mb-3">
                    <label for="commute"> Was this a Commute?</label>
                   <input type="checkbox" id="yes" name="commute" {% if activity.commute == true %} checked {% endif %}> 
                    <label for="yes">Yes</label> 
                    <p>{% if activity.commute == false %} No this was not a commute {% endif %}</p>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-warning">Submit<i class="fa-solid fa-sign-in-alt"
                        aria-hidden="true"></i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
